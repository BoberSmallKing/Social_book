{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>

<body>
    <h1><a href="/">Home</a> /Account Setting for <b>{{user.username}}</b> </h1>
    <br>
    <hr>
        <div>
            <h3>General</h3>
        </div>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <div>

                <div>
                    <label for=""> Profile image</label>
                    <img width="100" height="100"  src="{{user_profile.profileimg.url}}"/>
                    <input type="file" name="image" value="{{user_profile.profileimg}}" placeholder="">
                </div>
                <div>
                    <label for="about">Bio</label>  
                    <textarea id="about" name="bio" rows="3">{{user_profile.bio}}</textarea>
                </div> 
                <div>
                    <label for=""> Location</label>
                    <input type="text" name="location" value="{{user_profile.location}}" placeholder="">
                </div>
           </div> 

           <div>
               <button> <a href="/"> Cansel </a> </button>
               <button type="sumbit"> Save </button>
           </div>
        </form>
</body>

</html>
