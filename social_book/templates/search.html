{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>
    <form action="search" method="POST">
        {% csrf_token %}
    </form>
    <h4>Results For <span><b>{{username}}</b></span></h4>
    <br>
    {% for users in username_profile_list %}
    <section class="search-result-item">
        <a href="/profile/{{users.user}}"><img src="{{users.profileimg.url}}"></a>
        <div >
            <h4><a href="/profile/{{users.user}}"><b>@{{users.user}}</b></a></h4>
            <p>{{users.location}}</p>
            <p>{{users.bio}}</p>
        </div> 
    </section>
    {% endfor %}                                       
</body>


</html>
